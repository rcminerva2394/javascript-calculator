<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A simple Calculator written using HTML, CSS, and pure JavaSCript."
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="layout-top">
                <div class="display-top">
                    <div class="display-expression"></div>
                    <div class="display-result">0</div>
                </div>
            </div>
            <div class="layout-center">
                <input type="button" class="key-clear" value="AC" />
                <input type="button" class="key-del" value="DEL" />
                <input type="button" class="key-sign" value="+/-" />
                <input type="button" class="key-sqrt" value="âˆš" />
                <input type="button" class="key-num" value="7" />
                <input type="button" class="key-num" value="8" />
                <input type="button" class="key-num" value="9" />
                <input type="button" class="op2 key-mul" value="x" />
                <input type="button" class="key-num" value="4" />
                <input type="button" class="key-num" value="5" />
                <input type="button" class="key-num" value="6" />
                <input type="button" class="op2 key-div" value="/" />
                <input type="button" class="key-num" value="1" />
                <input type="button" class="key-num" value="2" />
                <input type="button" class="key-num" value="3" />
                <input type="button" class="op2 key-plus" value="+" />
                <input type="button" class="key-num" value="0" />
                <input type="button" class="key-dec" value="." />
                <input type="button" class="op2 key-exp" value="^" />
                <input type="button" class="op2 key-minus" value="-" />
            </div>
            <input type="button" class="key-equal" value="=" />
        </main>
    </body>
</html>
